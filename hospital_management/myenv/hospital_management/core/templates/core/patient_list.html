{% extends "base.html" %} {% block content %}
<h1>Patient List</h1>
<a href="{% url 'patient_create' %}">Add New Patient</a>
<ul>
  {% for patient in patients %}
  <li>
    <a href="{% url 'patient_detail' patient.patient_id %}"
      >{{ patient.name }}</a
    >
    <a href="{% url 'patient_update' patient.patient_id %}">Edit</a>
    <a href="{% url 'patient_delete' patient.patient_id %}">Delete</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
