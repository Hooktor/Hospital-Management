{% extends "base.html" %} {% block content %}
<h1>Assign User to {{ role.name }}</h1>
<form method="post">
  {% csrf_token %}
  <select name="user_id" class="form-select">
    {% for user in users %}
    <option value="{{ user.id }}">{{ user.username }}</option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-success mt-2">Assign</button>
</form>
{% endblock %}
