{% extends "base.html" %} {% block content %}
<h1>Doctor List</h1>
<a href="{% url 'doctor_create' %}">Add New Doctor</a>
<ul>
  {% for doctor in doctors %}
  <li>
    <a href="{% url 'doctor_detail' doctor.doctor_id %}">{{ doctor.name }}</a>
    <a href="{% url 'doctor_update' doctor.doctor_id %}">Edit</a>
    <a href="{% url 'doctor_delete' doctor.doctor_id %}">Delete</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
