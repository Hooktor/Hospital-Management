{% extends "base.html" %} {% block content %}
<h1>
  Are you sure you want to delete this appointment for {{
  appointment.patient.name }} on {{ appointment.appointment_date }}?
</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'appointment_list' %}">Cancel</a> {% endblock %}
