{% extends "base.html" %} {% block content %}
<h1>
  Are you sure you want to delete this medical record for {{
  medical_record.patient.user.username }} on {{ medical_record.record_date }}?
</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'medical_record_list' %}">Cancel</a> {% endblock %}
