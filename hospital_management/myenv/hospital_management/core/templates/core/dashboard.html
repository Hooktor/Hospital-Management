{% extends "base.html" %} {% block content %}
<h1>Admin Dashboard</h1>
<div class="row">
  <div class="col-md-4">
    <div class="card text-bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Patients</h5>
        <p class="card-text">{{ stats.patients }} registered</p>
        <a href="{% url 'patient_list' %}" class="btn btn-light">Manage</a>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Doctors</h5>
        <p class="card-text">{{ stats.doctors }} registered</p>
        <a href="{% url 'doctor_list' %}" class="btn btn-light">Manage</a>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-bg-warning mb-3">
      <div class="card-body">
        <h5 class="card-title">Appointments</h5>
        <p class="card-text">{{ stats.appointments }} scheduled</p>
        <a href="{% url 'appointment_list' %}" class="btn btn-light">Manage</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card text-bg-info mb-3">
      <div class="card-body">
        <h5 class="card-title">Medical Records</h5>
        <p class="card-text">{{ stats.medical_records }} recorded</p>
        <a href="{% url 'medical_record_list' %}" class="btn btn-light"
          >Manage</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
